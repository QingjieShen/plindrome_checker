<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main class="wrapper">
        <h1>Is it a Palindrome?</h1>
        <div class="inputbox">
            <label for="text-input">Enter in text to check for a palindrome: </label>
            <input type="text" id="text-input">
            <button id="check-btn">Check</button>
            <div id="result"></div>
        </div>
        <div class="definition" id="definition">
            <p>
                A <span>palindrome</span> is a word or sentence that is spelled the same way both forward and backward, ignoring punctuation, case, and spacing.
            </p>
        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
